<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
       
   
</head>
<body class="container shadow-lg p-3 mb-5 rounded border border-warning bg-success">

	<div id="gameContainer" class="container-center">
        <h1 class="fs-1 ">Tic-Tac-Toe</h1> <br>
        <div id="cellContainer" class="shadow-lg p-3 mb-5 rounded  border border-warning">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div> <br>
        
        <h2 id="statusText" class="fs-1"></h2> <br>
        <button id="restartBtn" class="btn btn-outline-warning center fs-1  shadow-lg p-3 mb-5 rounded">Restart</button>
        <footer class="fs-5"> Â© Saeed Adem 2023</footer>
    </div>
  

    <script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="ticTacToe.js"></script>

   
</body>
</html>
